## Profiles
spring.profiles.active=springData
## datasource
#spring.datasource.url=jdbc:h2:tcp://localhost/~/rest_rectangle
#spring.datasource.url=jdbc:h2:tcp://localhost:8082/eCafeteria
#spring.datasource.url=jdbc:h2:tcp://192.168.56.11:8082/eCafeteria
#spring.datasource.url=jdbc:h2:~/eCafeteria;AUTO_SERVER=TRUE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
##Open API
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
## database schema generation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
## show SQL
spring.jpa.show-sql=true
hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.h2.console.enabled=true
